<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <h1>Json</h1>
    <h2>javascript object notation</h2>

    <ul id="user-container"> </ul>
    <input id="title" type="text" placeholder="tittle">
    <br>
    <input id="content" type="text" placeholder="main content">
    <br>
    <button id="btn">SUBMIT</button>


    <script>
        document.getElementById('btn').addEventListener('click',function(){
           const title = document.getElementById("title").value;
           const content = document.getElementById("content").value;
           const post = {title:title,content:content};
            nowToPost(post);
            console.log('clicked it');
        })


        function nowToPost(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then(response => response.json())
            .then(data => console.log(data));
        }
      

        function displayUsers(user){
            const userNames = user.map(user => user.username);
            const ul = document.getElementById('user-container')
           
            for(let i = 0; i < userNames.length; i++){
                const user = userNames[i];
                const li = document.createElement('li');
                li.innerText = user;
                ul.appendChild(li);
            }
        }
